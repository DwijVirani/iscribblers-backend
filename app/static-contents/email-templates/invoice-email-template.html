<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
	<title>Arya Designs</title>
</head>

<body>
	<table
		style="width: 650px; background-color: #F4F8FB; margin-right: auto; margin-left: auto; padding: 25px; font-family: Arial, sans-serif; font-size: 22px; color: #4D4D4D;">
		<tbody>
			<tr>
				<td>
					<table style="background-color: #ffffff; width: 100%; padding: 50px;">
						<tbody>
							<tr>
								<td style="padding-bottom: 25px;">
									<table style="width: 100%; text-align: left;">
										<tbody>
											<tr>
												<td>
													<p style="margin: 0; padding-bottom: 30px;">Hey&nbsp;There&#44;</p>
													<p style="margin: 0;"><%company%>&nbsp;sent&nbsp;you&nbsp;invoice</p>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>

							<tr>
								<td>
									<table
										style="width: 100%; text-align: left; border-top: 2px solid #000000; border-bottom: 2px solid #000000; padding: 15px 0 40px 0;">
										<thead>
											<tr>
												<th>
													<p
														style="margin: 0; font-size: 22px; color: #272727; padding-bottom: 14px; font-weight: bold;">
														Invoice&nbsp;Summary</p>
												</th>
											</tr>
										</thead>
										<tbody style="font-size: 19px; color: #272727;">
											<tr>
												<td style="padding: 14px 0; border-top: 1px solid #EDEDED;"><strong>Amount</strong></td>
												<td style="padding: 14px 0; border-top: 1px solid #EDEDED;"><strong>Invoice&nbsp;No</strong>
												</td>
											</tr>
											<tr>
												<td style="padding: 14px 0; border-top: 1px solid #EDEDED;"><%amount%>&nbsp;&#8377;</td>
												<td style="padding: 14px 0; border-top: 1px solid #EDEDED;"><%invoiceno%></td>
											</tr>
											<tr>
												<td style="padding: 14px 0; border-top: 1px solid #EDEDED;"><strong>Invoice Date</strong></td>
												<td style="padding: 14px 0; border-top: 1px solid #EDEDED;"><strong>Due&nbsp;Date</strong></td>
											</tr>
											<tr>
												<td style="padding: 14px 0 0 0; border-top: 1px solid #EDEDED;"><%invoicedate%></td>
												<td style="padding: 14px 0 0 0; border-top: 1px solid #EDEDED;"><%duedate%></td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>

							<tr>
								<td style="padding-top: 25px;">
									<table style="width: 100%; text-align: left;">
										<tbody>
											<tr>
												<td>
													<p style="margin: 0; padding-bottom: 30px;">
														The&nbsp;detailed&nbsp;invoice&nbsp;is&nbsp;attached&nbsp;as&nbsp;a&nbsp;PDF&#46;</p>
													<p style="margin: 0;">Thank&nbsp;you&#33;</p>
												</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td style="padding-top: 25px;">
					<table style="width: 100%; text-align: center;">
						<tr>
							<td>
								<p style="margin: 0; font-size: 18px; color: #4D4D4D;">Invoice created with</p>
							</td>
						</tr>
						<tr>
							<td>
								<img style="width: 100px;"
									src="https://storage.googleapis.com/arya-contents/arya-mail-logo.png" alt="Arya Designs">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
